{% extends "base.html" %}

{% block title %}PersonalBudget.com{% endblock %}

{% block body %}
        
    <main>
        <section id="registration-form">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                        <h2 class="pt-3">Zarejestruj się teraz</h2>
                        <p class="text-muted lead">Zupełnie za darmo i w minutę</p>
                        <form action="#">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Imię" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Hasło" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Powtórz hasło" required>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success mb-3">Zarejestruj się teraz</button>
                            </div>
                            <p>
                                Masz już konto? <a href="login.html" class="link-success text-decoration-none">Zaloguj się tutaj</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
{% endblock %}
